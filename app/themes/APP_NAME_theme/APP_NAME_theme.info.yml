name: APP_NAME_theme
description: 'A custom theme for APP_NAME'
base theme: stable
type: theme
package: Custom
core: 8.x

# LIBRARIES
# Add or override libraries (css and js) for this theme.

libraries:
  - APP_NAME_theme/global

ckeditor_stylesheets:
