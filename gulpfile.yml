developmentUrl: APP_NAME.dev
httpRoot: app

sass:
  src: app/themes/APP_NAME_theme/source
  dest: app/themes/APP_NAME_theme/css

js:
  src:
    - app/themes/APP_NAME_theme/js
    - app/modules/custom

styleguide:
  title: APP_NAME Style Guide
  dest: app/styleguide
  builder: node_modules/kss-offscreen-twig
  cssFiles:
    - https://fonts.googleapis.com/css?family=Open+Sans:400,700
    - app/themes/APP_NAME_theme/css/styles.css
    - app/themes/APP_NAME_theme/css/chroma-kss-styles.css
    - app/themes/APP_NAME_theme/css/kss-only.css
  jsFiles:
    - https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js
    - app/themes/APP_NAME_theme/js/scripts.js

autoprefixer:
  browsers:
    - last 2 versions
    - ie >= 9
    - and_chr >= 2.3


modernizr:
  dest: app/themes/APP_NAME_theme/js/vendor/modernizr/
  options:
    - prefixes
    - addTest
    - setClasses
    - testStyles
  tests:
    - details
    - inputtypes
    - touchevents
  excludeTests:
    - hidden
    - svg
    - input
    - sizes

svg:
  svgo:
    src:
      - app/themes/APP_NAME_theme/source
      - app/themes/APP_NAME_theme/images/messages
    plugins:
      removeDimensions: true
  sprites:
    messages:
      src: app/themes/APP_NAME_theme/images/messages
      dest: app/themes/APP_NAME_theme/images
      config:
        svg:
          xmlDeclaration: false
          rootAttributes:
            style: "display: none;"
        mode:
          symbol:
            dest: .
            sprite: messages.svg
